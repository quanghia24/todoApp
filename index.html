<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class = "header">
        <h2>My Todo List</h2>
        <label for="myInput">
            <input type="text" placeholder="New task..." id="myInput">
        </label>
        <span onclick="newElement()" class="addBtn">Add</span>

    </div>

    <main>
        <ul id="myUL">
            <li>Hit the gym</li>
            <li class="checked">Pay bills</li>
            <li>Meet George</li>
            <li>Buy eggs</li>
            <li>Read a book</li>
            <li>Organize office</li>
        </ul>
    </main>
</body>
